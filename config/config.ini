[MODEL_LIST]
facebook/nllb-200-distilled-600M = ./cache/ct2/facebook-nllb-200-distilled-600M
facebook/nllb-200-1.3B = ./cache/models--facebook--nllb-200-1.3B/snapshots/b0de46b488af0cf31749cd8da5ed3171e11b2309
facebook/nllb-200-3.3B = ./cache/ct2/facebook-nllb-200-3.3B

[TOKENIZER_LIST]
facebook/nllb-200-distilled-600M = ./cache/models--facebook--nllb-200-distilled-600M/snapshots/f8d333a098d19b4fd9a8b18f94170487ad3f821d
facebook/nllb-200-1.3B = ./cache/models--facebook--nllb-200-1.3B/snapshots/b0de46b488af0cf31749cd8da5ed3171e11b2309
facebook/nllb-200-3.3B = ./cache/models--facebook--nllb-200-3.3B/snapshots/1a07f7d195896b2114afcb79b7b57ab512e7b43e

[SETTINGS]
# 最大并发任务数
MAX_TASKS = 10
# 最大文件大小（字节）
MAX_FILE_SIZE = 10485760
# 支持的语言列表
SUPPORTED_LANGUAGES = eng_Latn,cmn_Hans,cmn_Hant,mon_Cyrl,mon_Mong
# 默认翻译模型
DEFAULT_MODEL = seq_translate_model
# 序列翻译模型 - 使用600M模型避免内存不足
SEQ_TRANSLATE_MODEL = facebook/nllb-200-distilled-600M
# 是否启用CUDA加速
ENABLE_CUDA = true
# 翻译超时时间（秒）
TRANSLATION_TIMEOUT = 300
# 文件处理超时时间（秒）
FILE_PROCESSING_TIMEOUT = 600

[GPU]
# GPU实例数量 - 保守配置，避免内存不足
GPU_INSTANCES = 2
# CPU实例数量 - 主要依赖CPU
CPU_INSTANCES = 0
# GPU内存使用阈值（百分比）
GPU_MEMORY_THRESHOLD = 70
# GPU负载均衡策略
GPU_LOAD_BALANCING = weighted
# GPU实例并发限制
GPU_CONCURRENT_LIMIT = 2
# CPU实例并发限制
CPU_CONCURRENT_LIMIT = 10
# GPU内存监控间隔（秒）
GPU_MONITOR_INTERVAL = 10
# 是否启用GPU内存自动清理
GPU_MEMORY_CLEANUP = true

[PATHS]
# 模型文件路径
MODEL_PATH = cache
# 上传目录
UPLOAD_DIRECTORY = files/upload
# 下载目录
DOWNLOAD_DIRECTORY = files/download
# 日志目录
LOG_DIRECTORY = logs
# 缓存目录
CACHE_DIRECTORY = cache

[LOGGING]
# 日志级别
LOG_LEVEL = INFO
# 日志格式
LOG_FORMAT = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# 日志文件最大大小（字节）
LOG_MAX_SIZE = 10485760
# 日志文件保留数量
LOG_BACKUP_COUNT = 5
# 是否输出到控制台
LOG_TO_CONSOLE = true
# 是否输出到文件
LOG_TO_FILE = true

[SECURITY]
# 是否启用文件类型验证
ENABLE_FILE_VALIDATION = true
# 允许的文件类型
ALLOWED_FILE_TYPES = .docx,.xlsx,.xls,.csv
# 是否启用路径注入防护
ENABLE_PATH_INJECTION_PROTECTION = true
# 最大文件名长度
MAX_FILENAME_LENGTH = 255

[PERFORMANCE]
# 是否启用性能监控
ENABLE_PERFORMANCE_MONITORING = true
# 性能监控间隔（秒）
MONITORING_INTERVAL = 30
# 是否启用响应时间统计
ENABLE_RESPONSE_TIME_STATS = true
# 是否启用GPU性能优化
ENABLE_GPU_OPTIMIZATION = false
# 模型预热批次大小
MODEL_WARMUP_BATCH_SIZE = 2

[CACHE]
# Tokenizer缓存大小限制
TOKENIZER_CACHE_SIZE_LIMIT = 5
# 模型缓存大小限制（MB）
MODEL_CACHE_SIZE_LIMIT = 2048
# 是否启用智能缓存清理
ENABLE_SMART_CACHE_CLEANUP = true
# 缓存清理间隔（分钟）
CACHE_CLEANUP_INTERVAL = 15

[T4_OPTIMIZATION]
# T4 GPU特定优化 - 保守配置
COMPUTE_TYPE = float32
# 批处理大小优化 - 减少以避免内存不足
OPTIMAL_BATCH_SIZE = 2
# 内存优化
MEMORY_POOL_SIZE = 512
# 是否启用动态批处理
DYNAMIC_BATCHING = false
# 线程优化
INTER_THREADS = 1
INTRA_THREADS = 1
# T4内存限制（GB）
T4_MEMORY_LIMIT = 12
# 是否启用内存预分配
MEMORY_PREALLOCATION = false
