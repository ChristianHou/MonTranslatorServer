[MODEL_LIST]
facebook/nllb-200-distilled-600M = ./cache/ct2/facebook-nllb-200-distilled-600M
facebook/nllb-200-1.3B = ./cache/models--facebook--nllb-200-1.3B/snapshots/b0de46b488af0cf31749cd8da5ed3171e11b2309
facebook/nllb-200-3.3B = ./cache/ct2/facebook-nllb-200-3.3B
bitfit/nllb-200-1.3B = ./cache/NLLB1.3B_bitfit_with_nllb_dataset_directory
bitfit/nllb-200-3.3B = ./cache/my_nllb3.3B_model_directory
full/nllb-200-1.3B = ./cache/full_nllb1.3B_model_directory

[TOKENIZER_LIST]
facebook/nllb-200-distilled-600M = ./cache/models--facebook--nllb-200-distilled-600M/snapshots/f8d333a098d19b4fd9a8b18f94170487ad3f821d
facebook/nllb-200-1.3B = ./cache/models--facebook--nllb-200-1.3B/snapshots/b0de46b488af0cf31749cd8da5ed3171e11b2309
facebook/nllb-200-3.3B = ./cache/ct2/facebook-nllb-200-3.3B/snapshots/1a07f7d195896b2114afcb79b7b57ab512e7b43e
bitfit/nllb-200-1.3B = ./cache/NLLB1.3B_bitfit_with_nllb_dataset_directory
bitfit/nllb-200-3.3B = ./cache/my_nllb3.3B_model_directory
full/nllb-200-1.3B = ./cache/full_nllb1.3B_model_directory

[SETTINGS]
# 最大并发任务数 - 3.3B模型需要减少并发
MAX_TASKS = 16
# 最大文件大小（字节）
MAX_FILE_SIZE = 10485760
# 支持的语言列表
SUPPORTED_LANGUAGES = eng_Latn,cmn_Hans,cmn_Hant,mon_Cyrl,mon_Mong
# 默认翻译模型
DEFAULT_MODEL = seq_translate_model
# 序列翻译模型（代码中实际使用的配置项）
SEQ_TRANSLATE_MODEL = facebook/nllb-200-3.3B
# 是否启用CUDA加速
ENABLE_CUDA = true
# 翻译超时时间（秒）- 3.3B模型需要更长时间
TRANSLATION_TIMEOUT = 600
# 文件处理超时时间（秒）
FILE_PROCESSING_TIMEOUT = 1200

[GPU]
# GPU实例数量 - 针对4张T4显卡 + 3.3B模型优化
# 3.3B模型内存需求更大，每张T4只能支持1个实例
GPU_INSTANCES = 4
# CPU实例数量
CPU_INSTANCES = 2
# GPU内存使用阈值（百分比）- 3.3B模型需要更保守的阈值
GPU_MEMORY_THRESHOLD = 75
# GPU负载均衡策略 (round_robin, least_loaded, weighted)
GPU_LOAD_BALANCING = weighted
# GPU实例并发限制 - 3.3B模型内存限制，每实例4个并发
GPU_CONCURRENT_LIMIT = 4
# CPU实例并发限制
CPU_CONCURRENT_LIMIT = 8
# GPU内存监控间隔（秒）
GPU_MONITOR_INTERVAL = 10
# 是否启用GPU内存自动清理
GPU_MEMORY_CLEANUP = true
# T4特定优化
T4_OPTIMIZATION = true
# 半精度计算
USE_FP16 = true
# GPU内存预分配
GPU_MEMORY_PREALLOCATION = true
# 3.3B模型特定配置
MODEL_SIZE_3_3B = true
# 内存优化模式
MEMORY_OPTIMIZATION_MODE = aggressive

[PATHS]
# 模型文件路径 - 指向缓存目录，因为模型实际存储在这里
MODEL_PATH = cache
# 上传目录
UPLOAD_DIRECTORY = files/upload
# 下载目录
DOWNLOAD_DIRECTORY = files/download
# 日志目录
LOG_DIRECTORY = logs
# 缓存目录
CACHE_DIRECTORY = cache

[LOGGING]
# 日志级别
LOG_LEVEL = INFO
# 日志格式
LOG_FORMAT = %(asctime)s - %(name)s - %(levelname)s - %(message)s
# 日志文件最大大小（字节）
LOG_MAX_SIZE = 10485760
# 日志文件保留数量
LOG_BACKUP_COUNT = 5
# 是否输出到控制台
LOG_TO_CONSOLE = true
# 是否输出到文件
LOG_TO_FILE = true

[SECURITY]
# 是否启用文件类型验证
ENABLE_FILE_VALIDATION = true
# 允许的文件类型
ALLOWED_FILE_TYPES = .docx,.xlsx,.xls,.csv
# 是否启用路径注入防护
ENABLE_PATH_INJECTION_PROTECTION = true
# 最大文件名长度
MAX_FILENAME_LENGTH = 255

[PERFORMANCE]
# 是否启用性能监控
ENABLE_PERFORMANCE_MONITORING = true
# 性能监控间隔（秒）
MONITORING_INTERVAL = 30
# 是否启用响应时间统计
ENABLE_RESPONSE_TIME_STATS = true
# 是否启用GPU性能优化
ENABLE_GPU_OPTIMIZATION = true
# 模型预热批次大小 - 3.3B模型需要更小的批次
MODEL_WARMUP_BATCH_SIZE = 2
# T4性能优化
T4_PERFORMANCE_TUNING = true
# 批处理大小优化 - 3.3B模型内存限制
OPTIMAL_BATCH_SIZE = 4
# 内存池大小 - 3.3B模型需要更大内存池
MEMORY_POOL_SIZE = 4096
# 3.3B模型优化
MODEL_3_3B_OPTIMIZATION = true
# 动态批处理
DYNAMIC_BATCHING = true
# 内存预分配策略
MEMORY_PREALLOCATION_STRATEGY = conservative

[CACHE]
# Tokenizer缓存大小限制
TOKENIZER_CACHE_SIZE_LIMIT = 15
# 模型缓存大小限制（MB）
MODEL_CACHE_SIZE_LIMIT = 4096
# 是否启用智能缓存清理
ENABLE_SMART_CACHE_CLEANUP = true
# 缓存清理间隔（分钟）
CACHE_CLEANUP_INTERVAL = 20
# GPU内存缓存策略
GPU_CACHE_STRATEGY = aggressive

[T4_SPECIFIC]
# T4显卡特定配置
# 每张T4显卡的实例数 - 3.3B模型只能支持1个实例
INSTANCES_PER_T4 = 1
# T4内存优化模式
MEMORY_OPTIMIZATION_MODE = aggressive
# 是否启用T4 Tensor Core
ENABLE_TENSOR_CORES = true
# 混合精度训练
MIXED_PRECISION = true
# 内存碎片整理
MEMORY_DEFRAGMENTATION = true
# 动态内存分配
DYNAMIC_MEMORY_ALLOCATION = true
# 3.3B模型内存管理
MODEL_3_3B_MEMORY_MANAGEMENT = true
# 内存压缩
MEMORY_COMPRESSION = true
# 梯度累积
GRADIENT_ACCUMULATION = true
