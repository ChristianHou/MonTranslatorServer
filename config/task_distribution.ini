[TASK_DISTRIBUTION]
# 任务类型分布配置
# 文本翻译任务比例 (0.0 - 1.0)
TEXT_TRANSLATION_RATIO = 0.6
# 文件翻译任务比例 (0.0 - 1.0)
FILE_TRANSLATION_RATIO = 0.4

# 任务优先级配置
[TASK_PRIORITY]
# 文本翻译优先级 (1-10, 10为最高)
TEXT_PRIORITY = 8
# 文件翻译优先级 (1-10, 10为最高)
FILE_PRIORITY = 6

# 任务类型特定配置
[TEXT_TRANSLATION]
# 文本翻译最大并发数
MAX_CONCURRENT = 24
# 文本翻译超时时间（秒）
TIMEOUT = 300
# 是否启用文本缓存
ENABLE_CACHE = true
# 文本缓存大小
CACHE_SIZE = 1000

[FILE_TRANSLATION]
# 文件翻译最大并发数
MAX_CONCURRENT = 16
# 文件翻译超时时间（秒）
TIMEOUT = 1200
# 是否启用文件缓存
ENABLE_CACHE = false
# 文件处理批次大小
BATCH_SIZE = 4

# 负载均衡策略
[LOAD_BALANCING]
# 任务类型匹配权重
TASK_TYPE_MATCH_WEIGHT = 20
# 任务类型不匹配惩罚
TASK_TYPE_MISMATCH_PENALTY = 10
# 可用槽位权重
AVAILABLE_SLOTS_WEIGHT = 40
# 响应时间权重
RESPONSE_TIME_WEIGHT = 25
# 成功率权重
SUCCESS_RATE_WEIGHT = 10
# 内存使用权重
MEMORY_USAGE_WEIGHT = 5

# 动态调整配置
[DYNAMIC_ADJUSTMENT]
# 是否启用动态调整
ENABLE_DYNAMIC_ADJUSTMENT = true
# 调整检查间隔（秒）
ADJUSTMENT_INTERVAL = 300
# 性能阈值
PERFORMANCE_THRESHOLD = 0.8
# 最大调整幅度
MAX_ADJUSTMENT_RATIO = 0.2
